<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="ben_fink_favicon_genericpng.png">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
        <title>Redirecting | Ben Fink</title>
    </head>
    <body>
        <div id="main-content">
            <img id="logo" src="ben_fink_favicon.svg" width="250" height="250" alt="Ben Fink logo.">
            <h1>Ben Fink</h1>
            <p>If you're not redirected automatically, <a href="https://www.benfink.nyc" class="redirect-link">click here</a>.</p>
        </div>
        <script>
            window.location.href = 'https://www.benfink.nyc';
        </script>
    </body>
</html>
